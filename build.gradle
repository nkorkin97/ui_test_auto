plugins {
    id 'java'
}

group = 'org.nkorkin'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            'org.junit.jupiter:junit-jupiter-engine:5.8.2',
            'com.codeborne:selenide:6.19.1',
            'org.assertj:assertj-core:3.24.2'
    )
}

test {
    useJUnitPlatform()
    systemProperties(System.getProperties())
}